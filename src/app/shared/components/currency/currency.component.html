<div class="currencyMainWrapper">
  <div class="currencyBlockContainer">
    <span>Currency:</span>
    <div class="currencyDropdown">
      <select (change)="chooseCurrencySymbol($event.target)">
        <option *ngFor="let symbol of currencySymbols">{{symbol}}</option>
    </select>
    </div>
  </div>
</div>
