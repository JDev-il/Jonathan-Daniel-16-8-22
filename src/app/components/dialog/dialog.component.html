
<div class="dialogFormWrapper">
  <div class="dialogHeader">
    <div>
      <h2 mat-dialog-title>Add New Item</h2>
    </div>
    <div>
      <button mat-icon-button aria-label="close dialog" mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
  </div>
  <form [formGroup]="dialogForm" class="dialogForm">
    <div class="innerFormWrapper">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Item Name</mat-label>
          <input matInput type="text" formControlName="itemName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Store</mat-label>
          <input matInput type="text" formControlName="store">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="text" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Receive Date Estimation</mat-label>
          <input matInput type="text" formControlName="reciveDateInformation">
        </mat-form-field>
      </div>
    </div>
    <div class="buttonsDiv">
      <button mat-stroked-button type="submit">Add Item</button>
      <button mat-stroked-button mat-icon-button aria-label="close dialog" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
