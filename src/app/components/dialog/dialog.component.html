<div class="dialogFormWrapper">
  <div class="dialogHeader">
    <div>
      <h2 mat-dialog-title>Add New Item</h2>
    </div>
    <div>
      <button mat-icon-button aria-label="close dialog" mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
  </div>
  <form [formGroup]="dialogForm" class="dialogForm" (ngSubmit)="newItemSubmitFromDialog(dialogForm.value)" novalidate>
    <div class="innerFormWrapper">
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Item Name</mat-label>
          <input matInput type="text" formControlName="title" required>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Store Name</mat-label>
          <mat-select disableRipple formControlName="store" required >
            <mat-option *ngFor="let store of storeNamesSummery" [value]="store">
              {{ store }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Receive Date Estimation</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="delivery" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="buttonsDiv">
      <button mat-stroked-button type="submit">Add Item</button>
      <button mat-stroked-button aria-label="close dialog" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
